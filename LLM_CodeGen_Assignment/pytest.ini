[tool:pytest]
# Pytest configuration for LLM code evaluation
addopts = 
    --cov=generated
    --cov-report=term-missing
    --cov-report=html:coverage_reports/pytest_html
    --cov-report=xml:coverage_reports/coverage.xml
    --cov-branch
    --cov-fail-under=0
    --tb=short
    -v

# Test discovery
testpaths = generated

# File patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Markers
markers =
    slow: marks tests as slow
    performance: marks tests as performance tests
    unit: marks tests as unit tests
    dataset: marks tests as dataset-based tests

[coverage:run]
source = generated
omit = 
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

branch = true

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:

precision = 2
show_missing = true

[coverage:html]
directory = coverage_reports/pytest_html
