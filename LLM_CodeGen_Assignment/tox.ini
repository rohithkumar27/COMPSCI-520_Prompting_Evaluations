[tox]
envlist = py38,py39,py310,py311,coverage,lint

[testenv]
deps = 
    pytest>=7.0.0
    pytest-cov>=4.0.0
commands = pytest {posargs}

[testenv:coverage]
deps = 
    pytest>=7.0.0
    pytest-cov>=4.0.0
    coverage>=7.0.0
commands = 
    pytest --cov=generated --cov-report=html --cov-report=term-missing --cov-branch -v
    coverage report --show-missing

[testenv:lint]
deps = 
    flake8>=5.0.0
    mypy>=1.0.0
    black>=22.0.0
commands = 
    flake8 generated/ tests/
    mypy generated/ --ignore-missing-imports
    black --check generated/ tests/

[testenv:format]
deps = black>=22.0.0
commands = black generated/ tests/